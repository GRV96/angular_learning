<h1>Attribute directives</h1>

<h2>Directive ngStyle</h2>
<p [ngStyle]="{'color': 'blue', 'font-size': '14px'}">
  The paragraph's style is applied with ngStyle.
</p>

<h2>Directive ngClass</h2>
<div *ngFor="let user of users" [ngClass]="{'highlight': user.userName === 'User1'}">
  {{user.userName}}
</div>

<h2>Directive customStyle</h2>
<p customStyle>This text will show with a font size of 24px.</p>
